before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/dbdiff
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: "386"
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.buildTime={{.Date}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
    files:
      - README.md
      - LICENSE
    wrap_in_directory: true
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^vendor:'
      - '^tests:'
brews:
  - tap:
      owner: ygrebnov
      name: homebrew-tap
    folder: Formula
    goarm: "7"
    commit_author:
      name: ygrebnov
      email: grebnov@gmail.com
    homepage: "https://github.com/ygrebnov/dbdiff"
    description: "Databases comparison tool"
    license: "MIT"
    skip_upload: auto